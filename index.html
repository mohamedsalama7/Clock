<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="img">
    <img id="img" src="img/car-outrun-road-mountain-retrowave-digital-art-4k-wallpaper-uhdpaper.com-205@3@a.jpg" alt="">
  </div>
  <div class="container">
    <div class="clock-box">
      <div class="hour"><div class="hour-time" id="hour">15</div>
        <span>HOURS</span>
      </div>
      <div class="column">:</div>
      <div class="minute">
        <div class="minute-time" id="minute">13</div>
        <span>MINS</span>
      </div>
      <div class="column">:</div>
      <div class="second">
        <div class="second-time" id="second">13</div>
        <span>SEC</span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
